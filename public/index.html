<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Vue.js Practice</title>
</head>

<body>
    <div id="mycounter">
        <div v-text="count"></div>
        <button v-on:click= "countUp">Up</button>
    </div>
    
    <div id="mystop">
        <button v-on:click= "hsStop">stop</button>
    </div>
    
	<div id="stage"></div>
    <script src="./public/assets/vue.js"></script>
    <script src='./public/assets/three.min.js'></script>
    <script src='./public/assets/OrbitControls.js'></script>
    <script>

        var vm = new Vue({
            el: '#mycounter',
            data: {
                count: 0
            },
            methods: {
                countUp: function() {
                    this.count++; 
                    changeRotateSpeed (); 
                }
            }
        });
        
        var vm_stop = new Vue({
            el: '#mystop',
            methods: {
                hsStop: function() {
                    Speed_0(); 
                }
            }
        });
        var scene = new THREE.Scene();
    	var box;
  	  	var controls;
  	  	var renderer;
	  	var camera;
        var model = {};
	    var rotate_speed = 0.01;
	  
        function renderHandSpinner () {
          'use strict';
	  	  let light;
	  	  let ambient;
          let gridHelper;
  	  	  let axisHelper;
		  let lightHelper;
  	      let width = 1200;
	  	  let height = 1200;
  	  	  let modelPath ;

          box = new THREE.Mesh(
			new THREE.BoxGeometry(50, 50, 50),
	        new THREE.MeshLambertMaterial({ color: 0xff0000 })
		  );
          box.position.set(0, 0, 0);
	      //scene.add(box);

          //light
          light = new THREE.DirectionalLight(0xffffff, 1);
          light.position.set(0, 200, 80);
          scene.add(light);

          ambient = new THREE.AmbientLight(0x404040);
          scene.add(ambient);

  	  	  //camera
          camera = new THREE.PerspectiveCamera(45, width /　height, 1 , 1000);
	      camera.position.set(200, 300, 150);
	      camera.lookAt(scene.position);

          // helper
	      gridHelper = new THREE.GridHelper(200, 50);
	      //scene.add(gridHelper);
          axisHelper = new THREE.AxisHelper(1000);
          //scene.add(axisHelper);
	      lightHelper = new THREE.DirectionalLightHelper(light , 20)
  	      //scene.add(lightHelper);
 
          //controls
	      controls = new THREE.OrbitControls(camera);
          controls.autoRotate = true;
	      controls.autoRotateSpeed = 0;

    	  // renderer
          renderer = new THREE.WebGLRenderer({ antialias : true });
          renderer.setSize(width, height);
          renderer.setClearColor(0xefefef);
	  	  renderer.setPixelRatio(window.devicePixelRatio);
	  	  document.getElementById('stage').appendChild(renderer.domElement);

  	  	  //modelPath = 'src/bear.json';
  	  	  //modelPath = 'src/handspiner_3d.json';
	  	  //modelPath = '../src/data/handspiner_3d_geo.json';
  	      modelPath = './src/data/handspiner_3d_geo.json';
  	  	  //modelPath = '/Users/yoshimurahiroyuki/workspace/threejs/src/handspiner.json';

	  	  let loader = new THREE.JSONLoader();　　
          loader.load(modelPath, function(geo, mat) {　　　
		    let phongMat = new THREE.MeshPhongMaterial(mat);
            model = new THREE.Mesh(geo, phongMat);

            model.position.set(0, 20, 0);　　　
            model.scale.set(1, 1, 1);　　　
            scene.add(model);　　　
	        //requestAnimationFrame(rendering, renderer.domElement);　
            //renderer.render(scene, camera);
		    console.log(model);
            model.rotation.x = 1;
	        render(model);
          });　
    
      }

      function render (model) {
         // ここのコメントアウトを外すと表示される
		 //requestAnimationFrame(render);
		 console.log(box);
		 console.log(model);
		 console.log(model.rotation);
		 console.log(model.rotation.y);
		 model.rotation.y += rotate_speed;
         controls.update();
         renderer.render(scene, camera);
      }

      function changeRotateSpeed () {
	      //controls.autoRotateSpeed = vm.count*10;
		  model.rotation.y = 0.8*vm.count;
	    rotate_speed = vm.count*0.01;
	    console.log(vm.count);
	    render();
	  }
            
      function Speed_0 () {
	    controls.autoRotateSpeed = 0;
	    rotate_speed = 0;
	    render();
	  }
    
      renderHandSpinner();


    </script>
</body>
